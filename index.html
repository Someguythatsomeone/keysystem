<!DOCTYPE html>
<html>
<head>
    <title>Checkpoint</title>
    <script>
        // Check if the user came from the final-key-check page
        if (document.referrer === "https://link-target.net/620961/final-key-check") {
            // Generate a random key
            function generateKey(length) {
                var key = "";
                var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
                for (var i = 0; i < length; i++) {
                    key += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return key;
            }

            // Generate a new key
            var key = generateKey(20);

            // Store the key in a separate file or database (replace with your own storage mechanism)
            // Here, we simply display the key on the page for the user
            var keyElement = document.getElementById("key");
            keyElement.innerText = "Key: " + key;
            keyElement.style.fontWeight = "bold";
            keyElement.style.fontSize = "18px";
        } else {
            // Redirect to an error page or perform any other suitable action
            window.location.href = "https://link-target.net/620961/final-key-check";
        }
    </script>
</head>
<body>
    <h1>Checkpoint</h1>
    <p>This is the checkpoint.</p>
    <p id="key"></p>
</body>
</html>
